<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="style.css">
	<title>Tailwind Demo</title>
		
</head>
<body class="bg-blue-700">
	<!-- NAVBAR COMPONENT -->
	<nav class="flex items-center justify-between flex-wrap bg-gray-800 p-6">
		<div class="flex items-center flex-shrink-0 text-white mr-6">
			<span class="font-bold text-xl">Biznet</span>
		</div>
		<div class="w-full block flex-grow sm:flex sm:items-center hover:text-white">
			<div class="text-sm sm:flex-grow">
				<a href="#"
					class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white mr-4"
					>Your Business
				</a>
				<a href="#"
					class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white mr-4"
					>Networking
				</a>
				<a href="#"
					class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white"
					>Blog
				</a>
			</div>
			
				<a href="#"
					class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-blue-500
					hover:bg-white mt-4 md:m0t-0">
					Login</a>
			</a>
		</div>
	</nav>
		

	<div class="container">
		<!-- BUTTON COMPONENT -->
		
		
		<button class="bg-blue-500 hover:bg-blue-300 text-white font-bold py-2 px-4 rounded">Submit</button>
		<button class="bg-blue-100 hover:bg-blue-300 text-black font-semibold py-2 px-5 rounded">Find Groups</button>
		<button class="btn btn-blue">Find Friends</button>
		
		
		<!-- ALERT COMPONENT -->
		<div class="bg-red-100 border border-red-100 text-red-700 px-4 py-3 rounded relative my-5" role="alert">
			<strong class="font-bold">Alert</strong>
			<span class="block sm:inline">Please update your password!</span>
		</div>
		
		<!-- CARD COMPONENT -->
		
		<div class="max-w-sm mx-auto flex p-6 bg-white rounded-lg shadow-xl">
			<div class="flex-shrink-0">
				<img src="logo-only.png" alt="Hungarian Man" class="h-12 w-12" />
			</div>
			<div class="ml-6 pt-1">
				<h4 class="text-xl text-gray-900">Hungarian Man </h4>
				<p class="text-base text-gray-600">You have a new message </p>
			</div>
		</div>
		
		<!-- CARD COLUMN -->
		
		<div class="container mt-5">
			
			<!-- ONLY ACTIVATE FLEXBOX ON MEDIUM SCREENS AND UP-->
			
			<div class="md:flex">
				<div class="flex-1 text-gray-700 text-center bg-gray-400 px-5 py-5 m-2 rounded">
				
					<!-- ON LARGE SCREENS, GO SIDE BY SIDE-->
					<div class="lg:flex lg:items-center">
						<div class="lg:flex-shrink-0">
							<img class="rounded-lg lg:w-64"
							src="hungarian-man.jpg"
							alt="">
						</div>
						<div class="mt-4 lg:mt-0 lg:ml-6">
							<div class="uppercase tracking-wide text-sm text-indigo-600 font-bold">
								Networking
							</div>
							<a href="#" class="block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline">Finding connections to
							help your business grow</a>
						</div>
					</div>
					
				</div>
				<div class="flex-1 text-gray-700 text-center bg-gray-400 px-5 py-5 m-2 rounded">
				
					<!-- ON LARGE SCREENS, GO SIDE BY SIDE-->
					<div class="lg:flex lg:items-center">
						<div class="lg:flex-shrink-0">
							<img class="rounded-lg lg:w-64"
							src="azerbaijani-man.jpg"
							alt="">
						</div>
						<div class="mt-4 lg:mt-0 lg:ml-6">
							<div class="uppercase tracking-wide text-sm text-indigo-600 font-bold">
								Marketing
							</div>
							<a href="#" class="block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline">Finding customers for your new business</a>
						</div>
					</div>
					
				</div>
				
				
			</div>
		</div>
		
		
		
	</div>
	<footer class="block bg-gray-800">
		<div class="flex items-center justify-between flex-wrap bg-gray-800 p-6 w-1/2">
			<ul class="flex-grow">
				<li><a href="#"
					class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white"
				>Contact
				</a></li>
				<li><a href="#"
					class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white"
				>About
				</a></li>
				<li><a href="#"
					class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white"
				>Careers
				</a></li>
				
				<li><a href="#"
					class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white"
				>Careers
				</a></li>
				<li><a href="#"
					class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white"
				>Careers
				</a></li>
				
				<li><a href="#"
					class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white"
				>Careers
				</a></li>
			</ul>
		</div>
	</footer>
</body>
</html>
